language: node_js

services:
  - docker

node_js:
  - "14"

stages:
  - test
  - name: deploy
    if: branch = master

before_install:
  - docker --version
  - docker-compose --version

install:
  - docker-compose build
  - docker-compose up -d
  - docker-compose ps

jobs:
  include:
    - stage: "tests"
      name: "prettier check"
      script: npx prettier --check "./**/*.js"

    - stage: deploy
      name: "push images to dockerhub"
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker-compose push

after_script:
  - docker-compose stop
  - docker-compose ps
